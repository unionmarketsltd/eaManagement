aml.content1.desc = 자금세탁이란 불법행위로 취득한 자금을 적법한 수단을 통해 취득한 것으로 보이는 자금으로 바꾸는 금융거래 행위를 말합니다. 이 법의 목적은 현금을 포함한 모든 금전적 상품의 불법적 정체성을 숨기는 것입니다. 따라서 CT Investing LTD Limited와 그 직원이 불법적으로 취득한 자본과 관련된 활동에 고의로 또는 무모하게 참여하는 것은 국내 및 국제법에 따라 불법입니다.
aml.content2.title = 일반 조항
aml.content2.desc = 이 문서는 CT Investing LTD(회사)의 자금 세탁 방지 정책과 자금 세탁, 테러 자금 조달, 목적을 위한 회사 제품 및 서비스의 잠재적 사용과 관련된 모든 활동의 탐지 및 예방에 관여하는 것을 설명합니다. 자금 조달. 하다. - 세탁(이하 AML 정책).
aml.content22.desc = 범죄 수익금 세탁 - 범죄 행위 또는 기타 현금 및 신용 수단에서 파생된 자금을 불법 출처를 추적할 수 없도록 합법적으로 보이는 자금 또는 투자로 전환하는 행위. 고객이 자신의 계좌에서 자금을 입금하고 인출할 수 있도록 허용하는 회사에 적용되는 국내 및 국제법은 회사의 파트너가 범죄화된 명목 자금으로 고의로 금융 거래를 수행하거나 참여하는 것을 불법으로 만듭니다.
aml.content23.desc = 자금 세탁 방지 절차의 목적은 회사 사이트의 참여로 금융 거래에 참여하는 고객이 법을 준수하는 고객을 위한 최소한의 신원 데이터 세트로 합리적으로 식별되도록 하는 것입니다. 이 회사는 국제 법적 요구 사항에 따라 자금 세탁 방지 및 테러 자금 조달 방지를 개발했습니다. 회사는 의심스러운 행위와 거래를 주의 깊게 모니터링하고 이러한 행위를 적시에 관련 당국에 보고합니다.
