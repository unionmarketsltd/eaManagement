<!-- Anti Money Laundering -->
aml.title = Anti-Money Laundering Policy
aml.content1.title = Anti-Money Laundering Policy
aml.content1.desc = Money laundering is the act of engaging in financial transactions that convert money obtained from illegal activities into money that appears to have been obtained through legal means. The purpose of this law is to hide the illegal identity of any monetary product, including cash amounts. As such, it is illegal under national and international law to knowingly or recklessly engage in any activity involving illegally acquired capital by CT Investing LTD Limited and its employees.
aml.content2.title = General provisions
aml.content2.desc = This document describes the anti-money laundering policy of CT Investing LTD (the Company) and its involvement in the detection and prevention of all activities related to money laundering, the financing of terrorism and the potential use of the company's products and services for the purposes of financing. do. - Laundry (hereinafter AML Policy).
aml.content22.desc = Criminal Proceeds Laundering - The act of converting funds derived from criminal activity or other means of cash and credit into funds or investments that appear to be legitimate so that their illegal sources cannot be traced. National and international laws that apply to companies that allow customers to deposit and withdraw funds from their accounts make it illegal for the company's partners to knowingly conduct or engage in financial transactions with criminalized fiat funds.
aml.content23.desc = The purpose of anti-money laundering procedures is to ensure that customers engaging in financial transactions with the participation of company sites are identified on a reasonable basis with a minimal set of identity data for law-abiding customers. The company has developed anti-money laundering and anti-terrorism financing in accordance with international legal requirements. The company carefully monitors suspicious behavior and transactions and reports such behavior to the appropriate authorities in a timely manner.
aml.content24.desc = To minimize the risk of money laundering and terrorist financing, the company does not accept cash for deposits and under no circumstances will it pay in cash. The Company reserves the right to waive transaction processing at any stage if it determines that the transaction is related to money laundering or criminal activity. Under international law, the company has no authority to inform the customer that the customer's criminal activity has been reported to the relevant authorities.
aml.content3.title = ID
aml.content3.desc = The minimum required identity data set required to open a real trading account is as follows.
aml.content32.desc = Name (last name, first name and patron name)
aml.content33.desc = Registration and financial email;
aml.content34.desc = Address of customer's residence or business
aml.content35.desc = Phone number.
aml.content36.desc = To enforce anti-money laundering laws, companies may require customers to present two documents confirming their identity.
aml.content37.desc = The first document a company may request is an unexpired photo ID of the customer issued by the competent government. This can be a passport, driver's license (for countries where a driver's license is the default identification) or local identification (except for in-house access cards). Other documents that the company may request are invoices less than three months old that include the customer's full name and physical address. It could be a bill for housing services, a bank statement, or other document confirming the customer's address. In some cases, the company may require the customer to present a notarized copy of the document.
aml.content38.desc = Documents written in languages \u200B\u200Bother than English must be translated into English by an sworn translator.
aml.content39.desc = Translations must be typed and signed by the translator and sent along with a copy of the original document with a clear picture of the client.
aml.content4.title = Account Deposit, Fund Withdrawal
aml.content4.desc = The company requires the sender's name to completely match the name specified during account registration during replenishment (if the payment system provides the sender's name). Acceptance of payments from third parties is prohibited.
aml.content42.desc = Company generally reserves the right to require strict adherence to agreed upon replenishment and withdrawal procedures. Money can be withdrawn to the same account in the same way the replenishment was done. While withdrawing funds, the name of the recipient must strictly match the name of the customer in the company database.
aml.content43.desc = If the replenishment was made via bank transfer, funds may only be withdrawn via bank transfer to the same bank and account where the replenishment was made. If the replenishment was carried out through an electronic payment system, funds can be withdrawn through the same system and electronic payment to the account on which the replenishment was carried out.
aml.content44.desc = The Company, in its sole discretion, declares that the transfer of funds from its clients is permitted only if the Company intends to operate a transaction for the purpose of making a profit within the scope of the services provided by the Company in order to comply with the Anti-Money Laundering Policy. .
aml.content45.desc = If the Company has sufficient reason to believe that the Account Holder is using the transfer of funds for a purpose other than the services provided by the Company, in violation of laws and/or the Company's anti-money laundering policy, the Company shall conduct transactions on this Personal Account. For trading accounts and clients' personal accounts (Trader's Room).
aml.content46.desc = If you have any further questions, please email amlpolicy@unionmkc.com.



